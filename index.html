<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Rayco</title>

    <!-- CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="container">

        <h1 class="mb-0">Prueba Calculadora en PHP</h1>
        <h6 class="mb-5"><i>By: Leiner Ortega</i></h6>

        <form action="/assets/php/operar.php" method="POST" id="formulario" onsubmit="calcular(event)">
            <div class="form-group">
                <input type="number" class="form-control" id="num_1" name="num_1" placeholder="Primer numero">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="num_2" name="num_2" placeholder="Segundo numero">
            </div>
            <div class="form-group">
                <select class="custom-select" id="operacion" name="operacion">
                   <option value="">Operacion a realizar</option>
                   <option value="sumar">Suma</option>
                   <option value="restar">Resta</option>
                   <option value="multiplicar">Multiplicación</option>
                   <option value="dividir">División</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
            </div>
            <div class="form-group">
                <button type=submit class="btn btn-primary btn-block btn-lg">Calcular</button>
                <button type="reset" class="btn btn-danger btn-block btn-lg">Limpiar</button>
            </div>
        </form>
    </div>
    
    <!-- CDN Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>
</html>
